<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h1>{{review.title}}</h1>
        <div class="w-25 d-flex gap-4">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>

    <main class="container">
        <p><b>Written By:</b> {{review.user.first_name}} {{review.user.last_name}}</p>
        <p><b>Date Watched:</b> {{review.date_watched}}</p>
        <p><b>Content:</b> {{review.content}}</p>

        {% for i in range(review.rating) %}
            <span style="color: #FFD700; font-size: 5rem;">&#9733;</span>
        {% endfor %}
    </main>
</body>
</html>

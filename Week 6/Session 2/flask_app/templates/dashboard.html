<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center">
        <h1>Movie Critic</h1>
        <div class="w-25 d-flex gap-4">
            <a href="/review/add-review" class="btn btn-primary">Add a Review</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </header>
    <main class="container">
        <h4>Welcome {{logged_user.first_name}}</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Rating</th>
                    <th>Reviewer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{review.title}}</td>
                        <td>{{review.rating}}</td>
                        <td>{{review.user.first_name}} {{review.user.last_name}}</td>
                        <td>
                            <a href="/review/{{review.id}}/show" class="btn btn-primary">Show</a>
                            {% if logged_user.id == review.user.id %}
                                <a href="/review/{{review.id}}/edit" class="btn btn-warning">Edit</a>
                                <a href="/review/{{review.id}}/delete" class="btn btn-danger">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
